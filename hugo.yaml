baseURL: "https://khalilmanns.com"
languageCode: "en-us"
title: "Khalil Manns"

# Enable Hugo modules
module:
  imports:
    - path: github.com/nunocoracao/blowfish
      disable: false

# Theme-specific parameters
params:
  # Theme color scheme: automatic, light, dark
  colorScheme: automatic
  
  # Date format
  dateFormat: "Jan 2, 2006"
  
  # Site header configuration
  header:
    layout: basic # valid options: basic, hamburger, hybrid, custom
    showTitle: true
  
  # Site footer configuration
  footer:
    showCopyright: true
    showThemeAttribution: true
    showAppearanceSwitcher: true
    
  # Article configuration
  article:
    showDate: true
    showAuthor: true
    showBreadcrumbs: true
    showDraftLabel: true
    showEdit: false
    showReadingTime: true

# Basic Hugo configuration
paginate: 10
summaryLength: 0

# Content Security Policy
security:
  enableInlineShortcodes: false
  
  funcs:
    getenv:
      - ^HUGO_
      - ^WC_
  
  http:
    methods:
      - GET
      - POST
    urls:
      - .*